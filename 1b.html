<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlink Example</title>
    </head>
    <body>
        <h1>working with hyperlinks in html</h1>
         <!-- Text Link --> 
    <h2>Text Hyperlink</h2> 
    <p>
         Visit the official website of <a href="www.google.com"target="_blank">Google</a>
         For more information
    </p>
     <!-- Image Link --> 
    <h2>Image Hyperlink</h2> 
    <p>Click the image below to visit the AEC Gallery:</p>
    <a href="www.google.com"target="_blank">
        <img src="google.jpg"alt="" width="150" height="200">
    </a>
    </body>
    </html>
