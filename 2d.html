<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<frameset rows="30%,40%,30%">
  <frame src="2d(imageframe).html" name="frame1">
  <frame src="2d(paragraph).html" name="frame2">
  <frame src="2d(links).html" name="frame3">
  <noframes>
    <body>
      <p>This page uses frames but your browser does not support them.</p>
    </body>
  </noframes>
</frameset>
</html>
IMAGE FRAME:
<!DOCTYPE html>
<html>
<head>
  <title>Image Frame</title>
</head>
<body>
  <h2 align="center">Welcome to Our Site</h2>
  <div align="center">
    <img src="peoplelogs.jpg" alt="Sample Image" width="100">
  </div>
</body>
</html>
PARAGRAPH:
<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Frame</title>
</head>
<body>
  <h3 align="center">About Us</h3>
  <p align="justify" style="padding: 10px;">
    This website demonstrates the usage of HTML frames by dividing the layout into three horizontal sections.
    The first frame shows an image, the second frame provides some descriptive text, and the third frame lists useful links.
    Frames are used to present multiple HTML documents within a single browser window.
  </p>
</body>
</html>
LINKS:
<!DOCTYPE html>
<html>
<head>
  <title>Links Frame</title>
</head>
<body>
  <h3 align="center">Useful Links</h3>
  <ul style="text-align: center; list-style-type: none;">
    <li><a href="https://www.google.com" target="_blank">Google</a></li>
    <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
    <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
  </ul>
</body>
</html>
